<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Register</title> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #475461 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.3));
            transform: skewX(-15deg);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #475461, #2c3e50);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(71, 84, 97, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2));
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(-100%) rotate(45deg); }
        }

        .logo i {
            font-size: 35px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .header h1 {
            background: linear-gradient(135deg, #475461, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475461;
            font-weight: 500;
            font-size: 15px;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .required-label::after {
            content: '*';
            color: #ff4444;
            margin-left: 4px;
        }

        .form-group:focus-within label {
            transform: translateX(5px);
            color: #148f24;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .phone-code {
            background: linear-gradient(135deg, #475461, #2c3e50);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(71, 84, 97, 0.2);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #475461;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #148f24;
            box-shadow: 0 0 0 4px rgba(20, 143, 36, 0.1);
        }

        input:focus + .input-icon {
            color: #148f24;
            transform: translateY(-50%) scale(1.1);
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            color: #ff4444;
            display: none;
        }

        .input-wrapper.error input {
            border-color: #ff4444;
        }

        .input-wrapper.error .validation-message {
            display: block;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #475461, #2c3e50);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(71, 84, 97, 0.3);
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #148f24, #0d6118);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 143, 36, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .login-link a {
            color: #475461;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            position: relative;
            transition: all 0.3s;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #148f24;
            transition: width 0.3s;
        }

        .login-link a:hover {
            color: #148f24;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style> 
 </head> 
 <body> 
  <!-- Background Shapes --> 
  <div class="shape"></div> 
  <div class="shape"></div> 
  <div class="shape"></div> 
  <div class="register-container"> 
   <div class="register-card"> 
    <div class="header"> 
     <div class="logo"> 
      <img src="logo.jpg" alt="logo.png"> 
     </div> 
     <h1>Buat Akun Baru </h1> 
     <p>Silakan lengkapi data diri Anda</p> 
    </div> 
    <form method="GET" action="https://attomsite.github.io" clas="needs-validation" novalidate> 
    
     <input type="hidden" name="_token" value="cyxt4AVX4dakSh58Wq4hPZ6tdvFYu6AWWtzaSZdU" autocomplete="off"> 
     <div class="form-group"> 
      <label class="required-label">Nama anda</label> 
      <div class="input-wrapper"> 
       <input type="text" name="nama" required placeholder="Masukkan nama anda"> 
       <i class="fas fa-user input-icon"></i> 
       <div class="validation-message">
        Nama lengkap harus diisi
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label class="required-label">Nomor Telepon</label> 
      <div class="phone-input"> 
       <div class="phone-code">
        +62
       </div> 
       <div class="input-wrapper"> 
        <input type="number" name="phone" required placeholder="8123456789"> 
        <i class="fas fa-phone input-icon"></i> 
        <div class="validation-message">
         Nomor telepon harus diisi
        </div> 
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label class="required-label">Password</label> 
      <div class="input-wrapper"> 
       <input type="password" name="password" required placeholder="Masukkan password"> 
       <i class="fas fa-lock input-icon"></i> 
       <div class="validation-message">
        Password harus diisi
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label class="required-label">Konfirmasi Password</label> 
      <div class="input-wrapper"> 
       <input type="password" name="confirmpassword" required placeholder="Konfirmasi password"> 
       <i class="fas fa-lock input-icon"></i> 
       <div class="validation-message">
        Konfirmasi password harus sama
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <label>Kode Referral</label> 
      <div class="input-wrapper"> 
       <input type="text" name="referal" placeholder="Masukkan kode referral (opsional)"> 
       <i class="fas fa-ticket input-icon"></i> 
      </div> 
     </div> 
     <button type="submit" class="register-btn"> <i class="fas fa-user-plus"></i> Daftar Sekarang </button> 
    </form> 
    <div class="login-link">
      Sudah punya akun? 
     <a href="login.html">Masuk di sini</a> 
    </div> 
   </div> 
  </div> 
  <script>
        // Form validation
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input[required]');

        form.addEventListener('submit', function(event) {
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                    input.parentElement.classList.add('error');
                } else {
                    input.parentElement.classList.remove('error');
                }
            });

            // Password match validation
            const password = form.querySelector('input[name="password"]');
            const confirm = form.querySelector('input[name="confirmpassword"]');
            if (password.value !== confirm.value) {
                isValid = false;
                confirm.parentElement.classList.add('error');
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        // Clear error on input
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.parentElement.classList.remove('error');
            });
        });
    </script> 
 </body>
</html>
